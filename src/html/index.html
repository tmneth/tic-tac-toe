<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/gamepad.css" />
  </head>
  <body>
    <div class="restart-session">
      <div class="restart-wrapper">
        <div id="new-game" class="link-to-auth icon-wrapper">
          <i class="fa-solid fa-play fa-xl"></i>
        </div>
        <a class="link-to-auth icon-wrapper" href="auth.html"
          ><i class="fa-solid fa-repeat fa-xl"></i
        ></a>
      </div>
    </div>
    <main>
      <h3 id="turn">X's Turn</h3>
      <section class="game-pad">
        <div data-index="1" class="square" id="b1"></div>
        <div data-index="2" class="square" id="b2"></div>
        <div data-index="3" class="square" id="b3"></div>
        <div data-index="4" class="square" id="b4"></div>
        <div data-index="5" class="square" id="b5"></div>
        <div data-index="6" class="square" id="b6"></div>
        <div data-index="7" class="square" id="b7"></div>
        <div data-index="8" class="square" id="b8"></div>
        <div data-index="9" class="square" id="b9"></div>
        <span id="strike" class="strike"></span>
      </section>

      <section class="session-info">
        <div class="details-block">
          <label for="player-x-name">PLAYER (X)</label>
          <span class="player-name" id="player-x-name"></span>
          <span class="score-display" id="x-wins">0</span>
        </div>
        <div class="details-block">
          <label for="player-x-name">TIE</label>
          <span class="score-display" id="ties">0</span>
        </div>
        <div class="details-block">
          <label for="player-o-name">PLAYER (O)</label>
          <span class="player-name" id="player-o-name"></span>
          <span class="score-display" id="o-wins">0</span>
        </div>
      </section>
    </main>

    <script src="../js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/911e9315c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
