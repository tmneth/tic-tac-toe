<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>make it dynimic later</title>
  </head>
  <body>
    <main>
      <section class="game-pad">
        <input type="text" id="b1" readonly />
        <input type="text" id="b2" readonly />
        <input type="text" id="b3" readonly />
        <input type="text" id="b4" readonly />
        <input type="text" id="b5" readonly />
        <input type="text" id="b6" readonly />
        <input type="text" id="b7" readonly />
        <input type="text" id="b8" readonly />
        <input type="text" id="b9" readonly />
      </section>

      <section class="session-info">
        <div class="details-block">
          <label for="player-x-name">PLAYER (X)</label>
          <div class="player-name-group">
            <input
              id="player-x-name"
              class="player-name"
              maxlength="5"
              value="XXX"
              disabled
            />
            <i
              class="fa-regular fa-pen-to-square"
              onClick="modifyPlayerName(0)"
            ></i>
          </div>
          <span>5</span>
        </div>
        <div class="details-block">
          <label for="player-x-name">TIE</label>
          <span>2</span>
        </div>
        <div class="details-block">
          <label for="player-o-name">PLAYER (O)</label>
          <div class="player-name-group">
            <input
              id="player-o-name"
              class="player-name"
              maxlength="5"
              value="OOO"
              disabled
            />
            <i
              class="fa-regular fa-pen-to-square"
              onClick="modifyPlayerName(1)"
            ></i>
          </div>
          <span>5</span>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/911e9315c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
