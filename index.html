<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>0/0/0</title>
  </head>
  <body>
    <button id="new-game">New game</button>
    <main>
      <section class="game-pad">
        <div data-index="1" class="square" id="b1"></div>
        <div data-index="2" class="square" id="b2"></div>
        <div data-index="3" class="square" id="b3"></div>
        <div data-index="4" class="square" id="b4"></div>
        <div data-index="5" class="square" id="b5"></div>
        <div data-index="6" class="square" id="b6"></div>
        <div data-index="7" class="square" id="b7"></div>
        <div data-index="8" class="square" id="b8"></div>
        <div data-index="9" class="square" id="b9"></div>
        <span id="strike" class="strike"></span>
        <section id="banner"><span id="banner-text"></span></section>
      </section>

      <section class="session-info">
        <div class="details-block">
          <label for="player-x-name">PLAYER (X)</label>
          <div class="player-name-group">
            <input
              id="player-x-name"
              class="player-name"
              maxlength="5"
              value="XXX"
              disabled
            />
            <i
              class="fa-regular fa-pen-to-square"
              onClick="modifyPlayerName(0)"
            ></i>
          </div>
          <span id="x-wins">0</span>
        </div>
        <div class="details-block">
          <label for="player-x-name">TIE</label>
          <span id="ties">0</span>
        </div>
        <div class="details-block">
          <label for="player-o-name">PLAYER (O)</label>
          <div class="player-name-group">
            <input
              id="player-o-name"
              class="player-name"
              maxlength="5"
              value="OOO"
              disabled
            />
            <i
              class="fa-regular fa-pen-to-square"
              onClick="modifyPlayerName(1)"
            ></i>
          </div>
          <span id="y-wins">0</span>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/911e9315c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
