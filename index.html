<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>make it dynimic later</title>
  </head>
  <body>
    <main>
      <section class="game-pad">
        <input type="text" id="b1" readonly />
        <input type="text" id="b2" readonly />
        <input type="text" id="b3" readonly />
        <input type="text" id="b4" readonly />
        <input type="text" id="b5" readonly />
        <input type="text" id="b6" readonly />
        <input type="text" id="b7" readonly />
        <input type="text" id="b8" readonly />
        <input type="text" id="b9" readonly />
      </section>

      <section class="session-info">
        <div class="details-block">
          <label for="layer-x-name">PLAYER (X)</label>
          <input id="player-x-name" class="player-name" />
          <span></span>
        </div>
        <div class="details-block">
          <h4>TIE</h4>
          <span></span>
        </div>
        <div class="details-block">
          <label for="layer-o-name">PLAYER (O)</label>
          <input id="player-o-name" class="player-name" />
          <span></span>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
